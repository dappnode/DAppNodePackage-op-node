version: "3.5"
services:
  op-node:
    build:
      context: op-node
      args:
        UPSTREAM_VERSION: v1.1.4
    ports:
      - "9222:9222/udp"
      - "9222:9222/tcp"
    environment:
      CUSTOM_L1_RPC: ""
      EXTRA_OPTS: ""
    restart: unless-stopped
    image: "op-node.op-node.dnp.dappnode.eth:0.1.0"
